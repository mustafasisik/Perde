{% extends 'app/base.html' %}
{% block body %}
<br>
<div class="row d-flex justify-content-center">
    <div class="col-sm-6 jumbotron bg-light">
        {% if message %}
        <div class="alert alert-warning" role="alert">
            {{message}}
        </div>
        {% endif %}
        <br>
        <h3>Giriş Yap</h3>
        <hr>
        <form class="needs-validation" role="form" method="post" novalidate>
            {% csrf_token %}
            <div class="form-row mb-3">
                <label for="validationCustomEmail">Eposta</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrependEmail"><i class="fas fa-at"></i></span>
                    </div>
                    <input type="email" class="form-control" id="validationCustomEmail" name="email"
                           placeholder="Eposta"
                           aria-describedby="inputGroupPrependEmail" required>
                    <div class="invalid-feedback">
                        Lütfen geçerli bir eposta adresi girin!
                    </div>
                </div>
            </div>
            <div class="form-row mb-3">
                <label for="password">Şifre</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="password"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="validationCustom04" name="password"
                           placeholder="Şifre"
                           minlength="6" required>
                    <div class="invalid-feedback">
                        Şifrenizi girin!
                    </div>
                </div>
            </div>
            <br>
            <div class="form-row mb-3">
                <button type="submit" class="btn btn-block btn-success">Giriş Yap</button>
            </div>
            <br>
            <div class="form-row mb-3">
                <a href="{% url 'app:register'%}"> Hesap Oluştur</a>
                <a class="ml-3" href="#">Şifremi Unuttum </a>
            </div>
        </form>
    </div>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
